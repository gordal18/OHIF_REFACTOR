<template name="shareDialog">
    <dialog id="shareDialog">
        <div class="modal-dialog " role="document">
            {{#form class=(concat 'modal-content ' ) hideValidationBox=true
            }}
                <div class="form-group col-sm-12">
                    <label for="usr" class="from-control-text" style="color: #fff;font-weight: normal;">E-mail:</label>
                    <input type="email" class="form-control from-control-textbox" name="image-share-email" placeholder="Email ID" id="image-share-email">
                </div>
                <div class="form-group col-sm-12">
                    <label for="pwd" class="from-control-text" style="color: #fff;font-weight: normal;">Create a Password:</label>
                    <input type="password" class="form-control from-control-textbox" id="image-share-password" name="image-share-password" placeholder="password" autocomplete="new-password">
                </div>
                <div class="form-group col-sm-12">
                    <label class="from-control-text" style="color: #fff;font-weight: normal;">Mobile:</label>
                    <input type="text" class="form-control from-control-textbox" id="image-share-mobile" name="image-share-mobile" placeholder="mobile">
                    <label class="from-control-text" style="color: #fff;font-weight: normal;">(Entering a mobile number will automatically send a text with the password)</label>
                </div>
                <div class="form-group col-sm-12">
                    <label for="comment" class="from-control-text" style="color: #fff;font-weight: normal;">Message:</label>
                    <textarea class="form-control from-control-textbox" rows="4" id="image-share-message" name="image-share-message" placeholder="Your message"></textarea>
                </div>
                <div class="form-group col-sm-12">
                    <label for="duration" class="from-control-text" style="color: #fff;font-weight: normal;">Share duration:</label>
                    <select name="image-share-duration" id="duration" class="form-control from-control-textbox">
                        <option value="30">30 days</option>
                        <option value="90" selected="">90 days</option>
                        <option value="180">6 Months</option>
                        <option value="365">1 Year</option>
                    </select>
                </div>
                <div class="modal-footer">
                    {{#button action='Share'
                        disabled=this.confirmDisabled
                        class=(concat 'btn btn-confirm ' (choose this.confirmClass 'btn-primary'))
                    }}{{choose this.confirmLabel 'Share'}}{{/button}}
                    {{#button action='Cancel'
                        disabled=this.cancelDisabled
                        class=(concat 'btn btn-cancel ' (choose this.cancelClass 'btn-secondary'))
                        tagAttributes=(extend this.tagAttributes data-dismiss='modal')
                    }}{{choose this.cancelLabel 'Cancel'}}{{/button}}
                </div>
            {{/form}}
        </div>
    </dialog>
</template>
